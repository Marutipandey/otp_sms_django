<!-- myapp/templates/myapp/contact_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Contact List</h2>
        <a href="{% url 'contact_new' %}" class="btn btn-primary">Add Contact</a>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.phone_number }}</td>
                        <td>
                            <a href="{% url 'contact_detail' pk=contact.pk %}" class="btn btn-info btn-sm">View</a>
                            <a href="{% url 'contact_edit' pk=contact.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'contact_delete' pk=contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
